name: Docker Build and Test

on:
  push:
    branches: [ main ]
    paths: [ 'mcpserver/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'mcpserver/**' ]

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t weather-mcp:test mcpserver
        
    - name: Test Docker image
      run: |
        docker run -d --name weather-test -p 8000:8000 weather-mcp:test
        sleep 10
        curl -f http://localhost:8000/sse || exit 1
        docker stop weather-test
        docker rm weather-test
        
    - name: Test Docker image functionality
      run: |
        docker run -d --name weather-test -p 8000:8000 weather-mcp:test
        sleep 10
        python -c "
        import requests
        response = requests.get('http://localhost:8000/sse', timeout=5)
        print(f'Status: {response.status_code}')
        assert response.status_code == 200
        "
        docker stop weather-test
        docker rm weather-test

